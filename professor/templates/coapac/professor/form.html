{%extends 'index.html' %}
{% load bootstrap3 %}
{% block conteudo %}
<form method="post">{%csrf_token%}
	<table>
	{{form.as_table }}
	
	</table>
	<button type="submit" class="btn btn-primary">Enviar</button>

</form>
{%endblock%}

{% block extrascript %}
	<script type="text/javascript">
	if ($("#id_tipo").val()=="professor") {
			$("#id_quantidade_maxima").parents('tr').show();
		}else{
			$("#id_quantidade_maxima").parents('tr').hide();
		}
	$("#id_tipo").change(function(){
		if ($("#id_tipo").val()=="professor") {
			$("#id_quantidade_maxima").parents('tr').show();
		}else{
			$("#id_quantidade_maxima").parents('tr').hide();
		}
	});
</script>
{% endblock%}
